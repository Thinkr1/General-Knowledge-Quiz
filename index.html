<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Knowledge Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="head">
        <h1>General Knowledge Quiz</h1>
      </div>
      <div id="panel">
        <div id="answerCount"></div>
        <h3 id="question"></h3>
        <section>
          <input onpaste="return false;" id="ans" placeholder="Answer..." />
        </section>
        <button id="submitBtn" onclick="verifyAnswer()">Submit</button>
        <button id="skipbtn" onclick="skipQuestion()">Skip</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
